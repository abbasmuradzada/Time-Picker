<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <form>
            <input placeholder="Enter event time" type="text" class="text-input">
            <input type="datetime-local" class="date-input">
            <select class="event-type" name="" id="">
                    <option value="other">Ohter</option>
                    <option value="birthday">Birthday</option>
                    <option value="new-year">New Year</option>
                    <option value="party">Party</option>
            </select>
            <input type="submit" value="Add" class="submit">
        </form>
        <div class="date-container">

        </div>
    </section>

    <div class="modal">
        <div class="event">
            <div class="event-name"></div>
            <div class="event-warning"></div>
            <div class="time-indicator">
                <span class="event-time-count year"></span>
                <span class="event-time-name">Year</span>
            </div>
            <div class="time-indicator">
                <span class="event-time-count month"></span>
                <span class="event-time-name">Month</span>
            </div>
            <div class="time-indicator">
                <span class="event-time-count day">27</span>
                <span class="event-time-name">Day</span>
            </div>
            <div class="time-indicator">
                <span class="event-time-count hour">17</span>
                <span class="event-time-name">Hour</span>
            </div>
            <div class="time-indicator">
                <span class="event-time-count minute">49</span>
                <span class="event-time-name">Minute</span>
            </div>
            <div class="time-indicator">
                <span class="event-time-count second">55</span>
                <span class="event-time-name">Second</span>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>0
